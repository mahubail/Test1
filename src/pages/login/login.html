<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center" color="danger">Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-input [(ngModel)]="userName" placeholder="Username" color="warning" maxlength="20"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="passWord" placeholder="Password" type="password"></ion-input>
    </ion-item>
  <ion-item>
          <button ion-button color="success" (click)="btnClick()">Login</button>
        </ion-item>
  </ion-list>

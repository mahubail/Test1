<ion-header>
  <ion-navbar>
    <ion-title><p style="text-align: center">News Application</p></ion-title>
  </ion-navbar>
</ion-header>


<ion-content *ngIf="newsData" padding>
    <ion-list>
        <ion-list-header>Single Selection</ion-list-header>
          <ion-item>
          <ion-label>Country</ion-label>
          <ion-select placeholder="Select country" [(ngModel)]="country" (ionChange)="onChange()">
            <ion-option *ngFor="let ctr of countryList2" value="{{ctr.val}}">{{ctr.name}}</ion-option>
           <!-- <ion-option value="gb">UK</ion-option> -->
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Category</ion-label>
            <ion-select placeholder="Select category" [(ngModel)]="category" (ionChange)="onChange()">
              <ion-option *ngFor="let ctg of categoryList"  value="{{ctg.val}}">{{ctg.name}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item style="text-align: center">
          <ion-badge color="danger">
            <p>{{newsData.totalResults}}</p>
          </ion-badge>
        </ion-item>
        </ion-list>
    <ion-card *ngFor="let item of newsData?.articles">
     
      <img [src]="item.urlToImage">
     
        <ion-item>
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-icon name="share" slot="start"></ion-icon>
          
          
        </ion-item>
      
        <ion-card-content ion-margin >
                
  
          <ion-card-title color="success">{{item.title}}</ion-card-title>
          <p>{{item.description}}</p>
          <p><i>{{adjustDateTime(item.publishedAt)}}</i></p>
          <p><a [href]="item.url" color="danger">View more details at {{item.source.name}}</a></p>
        </ion-card-content>
      </ion-card>

</ion-content>
